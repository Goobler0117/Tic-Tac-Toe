<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body class="container">
    <h1 class="rainbow-text">Tic-Tac-Toe!</h1>
    <button type="button" class='btn btn-success btn-outline btn-lg btn-block' onclick="window.location.reload();">Refresh Page</button>
    
    <div class="board">

        <div class="row">
            <div class="col" id="A-1" onclick="clickCell(this, 0, 0)"></div>
            <div class="col" id="A-2" onclick="clickCell(this, 0, 1)"></div>
            <div class="col" id="A-3"onclick="clickCell(this, 0, 2)"></div>
        </div>

        <div class="row">
            <div class="col" id="B-1"onclick="clickCell(this, 1, 0)"></div>
            <div class="col" id="B-2"onclick="clickCell(this, 1, 1)"></div>
            <div class="col" id="B-3"onclick="clickCell(this, 1, 2)"></div>
        </div>

        <div class="row">
            <div class="col" id="C-1"onclick="clickCell(this, 2, 0)"></div>
            <div class="col" id="C-2"onclick="clickCell(this, 2, 1)"></div>
            <div class="col" id="C-3"onclick="clickCell(this, 2, 2)"></div>
        </div>
        
    </div>

    <br><br><br><br><br><br><br><br>
    
    <div class="turn-alert" id="whos-turn">It is Player 1's Turn! (X)</div>

    <script src="TicTacToe.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
